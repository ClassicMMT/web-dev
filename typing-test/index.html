<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" type="module"></script>
    <!-- For the confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <h1>Typing Test</h1>
      <div id="wordsDisplay" class="words-display"></div>
      <div class="input-timer-container" id="inputTimerContainer">
        <input id="wordsInput" class="words-input" autofocus type="text"></input>
        <div class="timer" id="timer">
          <div class="timer" id="minutes">1</div>
          <div class="timer" id="colon">:</div>
          <div class="timer" id="seconds">00</div>
        </div>
      </div>
    </div>
    <div class="wpm hidden" id="wpm"></div>
    <button class="hidden" id="restart" onclick="window.location.reload()">Try Again?</button>
  </body>
</html>
